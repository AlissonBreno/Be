<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:composition template="_template.xhtml">
		
		<ui:define name="titulo_pagina">Cadastrar Usuários</ui:define>
		
		<ui:define name="conteudo">	
	        <!-- Content -->
	        <div class="content" style="margin-bottom: 8.2%">
				<div class="row">
					<div class="col">
						<div class="card">
							<div class="card-body">
                                <div class="col-md-6" style="float:left;">
                                    <h4 class="box-title" style="margin-top: 1%;">Cadastrar Usuários </h4>
                                </div>
                            </div>
							<div class="card-body">
								<h:form>
									<div class="form-group">
										<h:outputLabel value="Nome" for="nome" class="col-form-label"/>
										<h:inputText id="nome" value="#{usuarioController.usuario.nome}" class="form-control"/>
									</div>
									<div class="form-group">
										<h:outputLabel value="Tipo" for="tipo" class="col-form-label"/>
										<h:selectOneMenu id="tipo" value="#{usuarioController.usuario.tipo}" class="form-control">
											<f:selectItem itemLabel="Selecionar..." noSelectionOption="true"/>
											<f:selectItems value="#{usuarioController.TodosTiposUsu}" var="t" itemLabel="#{t.nome}" itemValue="#{t.id}"/>
										</h:selectOneMenu>
									</div>
									
									<div>
										<div class="col-md-1" style="float: left">
											<h:commandButton value="Gravar" action="#{apiarioController.gravar}" class="btn btn-success"/>
										</div>
										<div class="col-md-1" style="float: right">
											<a href="listaUsuarios.xhtml">
	                                            <button type="button" class="btn btn-primary" style="float: right;">Voltar</button>
	                                        </a>
										</div>
									</div>
									
								</h:form>
							</div>
						</div>
					</div>
				</div>
			</div>
	    </ui:define>
	</ui:composition>
</html>
