<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:composition template="_template.xhtml">
		
		<ui:define name="titulo_pagina">Cadastrar Potes de Mel</ui:define>
		
		<ui:define name="conteudo">	
	        <!-- Content -->
	        <div class="content" style="margin-bottom: 8.2%">
				<div class="row">
					<div class="col">
						<div class="card">
							<div class="card-body">
                                <div class="col-md-6" style="float:left;">
                                    <h4 class="box-title" style="margin-top: 1%;">Cadastrar Pote de Mel </h4>
                                </div>
                            </div>
							<div class="card-body">
								<h:form>
									<div class="form-row">
										<div class="form-group col-md-6">
											<h:outputLabel value="Estoque" for="estoque" class="col-form-label"/>
											<h:inputText id="estoque" value="#{potesMelController.potes.estoque}" class="form-control"/>
										</div>
										<div class="form-group col-md-6">
											<h:outputLabel value="Valor" for="valor" class="col-form-label"/>
											<h:inputText id="valor" value="#{potesMelController.potes.valor}" class="form-control"/>
										</div>
									</div>
		
									<div class="form-group">
										<h:outputLabel value="Informações Nutricionais" for="informacoes_nutricionais" class="col-form-label"/>
										<h:inputText id="informacoes_nutricionais" value="#{potesMelController.potes.informacoes_nutricionais}" class="form-control" />
									</div>
		
									<div class="form-row">
										<div class="form-group col-md-6">
											<h:outputLabel value="Fornecedor" for="fornecedor" class="col-form-label"/>
											<h:selectOneMenu id="FornecedorId" value="#{potesMelController.fornecedorId}" class="form-control">
												<f:selectItem itemLabel="Selecionar..." noSelectionOption="true"/>
												<f:selectItems value="#{potesMelController.todosFornecedores}" var="t1" itemLabel="#{t1.nome}" itemValue="#{t1.id}"/>
											</h:selectOneMenu>
										</div>
		
										<div class="form-group col-md-6">
											<h:outputLabel value="Tipo" for="tipo" class="col-form-label"/>
											<h:selectOneMenu id="Tipos_MelID" value="#{potesMelController.tipos_MelID}" class="form-control">
												<f:selectItem itemLabel="Selecionar..." noSelectionOption="true"/>
												<f:selectItems value="#{potesMelController.todosTiposMel}" var="t2" itemLabel="#{t2.nome}" itemValue="#{t2.id}"/>
											</h:selectOneMenu>
										</div>
										
									</div>
									<div>
										<div class="col-md-1" style="float: left">
											<h:commandButton value="Gravar" action="#{potesMelController.gravar}" class="btn btn-success"/>
										</div>
										<div class="col-md-1" style="float: right">
											<a href="listaPotesMel.xhtml">
	                                            <button type="button" class="btn btn-primary" style="float: right;">Voltar</button>
	                                        </a>
										</div>
									</div>
									
								</h:form>
							</div>
						</div>
					</div>
				</div>
			</div>
	    </ui:define>
	</ui:composition>
</html>
